name: haskell

on:
  push:
    tags:
      - "*"
    branches:
      - release

  pull_request:

env:
  IMAGE_NAME: hstreamdb/haskell

jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check-if-skip.outputs.skip }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: check-if-skip
        run: |
          if sha256sum -c ghc.sha256sum --status; then
            echo "::set-output name=skip::true"
          else
            echo "::set-output name=skip::false"
          fi

  build:
    needs: init
    if: ${{ needs.init.outputs.skip == 'false' }}
    name: Docker build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ghc: ["8.8.4:8.8", "8.10.4:8.10:latest", "9.0.1:9.0"]
    steps:
      - uses: actions/checkout@v2

      - name: build & push images
        run: |
          IFS=':' read -ra image_tags < <(echo "${{ matrix.ghc }}")
          ghc_version="${image_tags[0]}"
          image_tag="${ghc_version}"
          docker pull $IMAGE_NAME:${image_tag} || true
          DOCKER_BUILDKIT=1 docker build . -f Dockerfile --build-arg GHC=${ghc_version} --build-arg STACK="" --tag $IMAGE_NAME:${image_tag}

          if [ "${{ github.event_name }}" == 'push' ]; then
            if [ "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
              echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
              docker push hstreamdb/haskell:${image_tag}
              for tag in "${image_tags[@]:1}"; do
                docker tag $IMAGE_NAME:$image_tag $IMAGE_NAME:$tag
                docker push $IMAGE_NAME:$tag
              done
            else
              echo "No such secrets, ignored."
            fi
          fi
