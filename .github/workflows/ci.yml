name: publish

on:
  push:
    tags:
      - '*'
  pull_request:

env:
  IMAGE_NAME: hstreamdb/haskell

jobs:
  build:
    name: Docker Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ghc: ['8.6.5:8.6', '8.8.4:8.8', '8.10.2:8.10:latest']
    steps:
      - uses: actions/checkout@v2

      - name: Build & Push images
        run: |
          IFS=':' read -ra image_tags < <(echo "${{ matrix.ghc }}")
          image_tag="${image_tags[0]}"
          docker build . -f Dockerfile.dev --build-arg GHC=${image_tag} --tag $IMAGE_NAME:${image_tag}

          if [ "${{ github.event_name }}" == 'push' ]; then
            if [ "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
              echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
              docker push hstreamdb/haskell:${image_tag}
              for tag in "${image_tags[@]:1}"; do
                docker tag $IMAGE_NAME:$tag $IMAGE_NAME:$image_tag
                docker push $IMAGE_NAME:$tag
              done
            else
              echo "No such secrets, ignored."
            fi
          fi
