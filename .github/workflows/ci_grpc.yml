name: grpc

on:
  push:
    tags:
      - '*'
    branches:
      - release

  pull_request:

env:
  IMAGE: ghcr.io/hstreamdb/grpc:1.35.0

jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check-if-skip.outputs.skip }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: check-if-skip
        run: |
          if sha256sum -c checksum/grpc.sha256sum --status; then
            echo "::set-output name=skip::true"
          else
            echo "::set-output name=skip::false"
          fi

  build:
    needs: init
    if: ${{ needs.init.outputs.skip == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: login to github container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v2

      # TODO
      - name: Build & Push images
        run: |
          if [ "${{ github.event_name }}" == 'push' ]; then
            docker buildx build . --platform linux/amd64,linux/arm64 --push -f dockerfiles/grpc -t $IMAGE
          else
            docker buildx build . --platform linux/amd64,linux/arm64 -f dockerfiles/grpc -t $IMAGE
          fi
